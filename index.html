<!DOCTYPE html>
<html>
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body style ="background-color:#E6F9F4">

      <div class="login">

	<style>
   		h1{
    		text-align: center;
		color: black;
		font-family: Monaco;
    		}
        </style>
	<h1>FLIGHT PRICE PREDICTION SYSTEM</h1>
        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict')}}"method="post">
        <p style="font-family:Courier; color:Blue; font-size: 24px;"><b>ENTER THE FLIGHT DETAILS</b></p>
        <label for="airline"><b>1. Airline: </b> </label>
        <input type="text" name="airline" placeholder="Enter Value" required="required" style="font-size:12pt;height:15px;width:100px;" />

	<br><br>
        <label for="date_of_journey"><b>2. Date of Journey (dd/mm/yy) :</b></label>
        <input type="text" name="date_of_journey" placeholder="Enter Value" required="required" style="font-size:12pt;height:15px;width:100px;" />
        
	<br><br>
        <label for="source"><b>3. Source: </b> </label>
        <input type="text" name="source" placeholder="Enter Value" required="required" style="font-size:12pt;height:15px;width:100px;" />
        
	<br><br>
	<label for="destination"><b>4. Destination:</b> </label>
        <input type="text" name="destination" placeholder="Enter Value" required="required" style="font-size:12pt;height:15px;width:100px;" />

	<br><br>
	<label for="route"><b>5. Route :</b> </label>
        <input type="text" name="route" placeholder="Enter Value" required="required" style="font-size:12pt;height:15px;width:100px;" />

      <br><br>
	<label for="dep_time"><b>6. Departure Time : </b> </label>
        <input type="text" name="dep_time" placeholder="Enter Value" required="required" style="font-size:12pt;height:15px;width:100px;" />

	<br><br>
	<label for="arrival_time"><b>7. Arrival Time:</b> </label>
        <input type="text" name="arrival_time" placeholder="Enter Value" required="required" style="font-size:12pt;height:15px;width:100px;" />

	<br><br>
	<label for="duration"><b>8. Duration:</b> </label>
        <input type="text" name="duration" placeholder="Enter Value" required="required" style="font-size:12pt;height:15px;width:100px;" />

	<br><br>
	<label for="total_stops"><b>9. Total Stops:</b> </label>
        <input type="text" name="total_stops" placeholder="Enter Value" required="required" style="font-size:12pt;height:15px;width:100px;" />

	<br><br>
	<label for="additional_info"><b>10. Additional Info :</b> </label>
        <input type="text" name="additional_info" placeholder="Enter Value" required="required" style="font-size:12pt;height:15px;width:100px;" />

	<br><br>
	<button type="submit" class="btn btn-primary btn-block btn-large"><b>Predict</b></button>

    </form>
     <p style="font-family:Courier; color:rgb(106, 87, 234); font-size: 18px; font-weight: bold">{{prediction_text}}</p>
     
 </div>

</body>
</html>
